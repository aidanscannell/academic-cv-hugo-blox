# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: dark
  color: teal
  #color: zinc
  #color: zinc
# blue, cyan, green, indigo, purple, red, rose, sky, teal, and zinc

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: 'University of Edinburgh'
    description: 'Aidan Scannell | Portfolio and Resume'
    twitter: 'scannell_aidan'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: false
    show_theme_chooser: false
    logo:
      # text: 'Aidan Scannell'
      filename: "logo.png"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Aidan Scannell. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: '2 Jan, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
  comment:
    # Choose a provider: giscus, disqus, commento, or '' to disable commenting
    provider: 'disqus'
    disqus:
      # Paste the shortname from your Disqus dashboard.
      shortname: 'aidanscannell'
      # Show comment count in page header? (true/false)
      show_count: true
